# Required sections
name: "The Conspiracy"
author: "z404"
category: Cryptography
description: >
  There was once a sailor. He was a quirky old man. He said many many things, and most of what he said never made sense to anyone.
  He considered himself ahead of his time, and said that the people of his time were unworthy of his wisdom. Soon he was lost to the ages,
  but his diary wasn't. Are you worthy of decoding wisdom?

value: 250
type: dynamic

extra:
  initial: 250
  decay: 60
  minimum: 150

